  width:100%;
  height:180px;
  object-fit:cover;
}

<script>
function filterCategory(category) {
  const cards = document.querySelectorAll(".card");
  cards.forEach(card => {
    if (category === "all" || card.classList.contains(category)) {
      card.style.display = "block";
    } else {
      card.style.display = "none";
    }
  });
}
</script>
