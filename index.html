<style>
/* Reset & base */
body, h1, h2, h3, p, ul, li { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
body { line-height: 1.6; background: #f4f7f9; color: #333; }

/* Header */
header {
  text-align: center;
  padding: 50px 20px;
  background: linear-gradient(135deg, #1a1a2e, #162447);
  color: #fff;
}
header h1 { font-size: 36px; margin-bottom: 10px; }
header p { font-size: 18px; color: #cfd8dc; }

/* Navigation */
nav {
  display: flex;
  justify-content: center;
  background-color: #1f4068;
  padding: 15px 0;
  flex-wrap: wrap;
}
nav a {
  color: #fff;
  margin: 0 20px;
  text-decoration: none;
  font-weight: 600;
  font-size: 16px;
  transition: color 0.3s;
}
nav a:hover { color: #e94560; }

/* Main content */
section { max-width: 1000px; margin: 40px auto; padding: 0 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }

/* Article card */
.article {
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  transition: transform 0.3s, box-shadow 0.3s;
}
.article:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.12); }

.article img { width: 100%; height: 180px; object-fit: cover; }
.article h2 { font-size: 20px; padding: 15px 15px 5px; color: #162447; }
.article p { font-size: 14px; padding: 0 15px 15px; color: #555; }
.article h2 a { text-decoration: none; color: inherit; transition: color 0.3s; }
.article h2 a:hover { color: #e94560; }

/* Footer */
footer {
  text-align: center;
  padding: 25px 20px;
  background: #1a1a2e;
  color: #fff;
  margin-top: 50px;
}

/* Responsive */
@media screen and (max-width: 600px) {
  nav { flex-direction: column; }
  nav a { margin: 10px 0; }
  .article img { height: 150px; }
}
</style>
