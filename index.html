<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  background:#f4f7fb;
  color:#222;
}

/* NAVBAR */
nav{
  background:#0f172a;
  color:white;
  padding:18px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
nav h2{font-weight:700}
nav a{
  color:white;
  text-decoration:none;
  margin-left:22px;
  font-weight:600;
  transition:.3s;
}
nav a:hover{
  color:#ff4d6d;
}

/* HERO */
.hero{
  background:linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.65)),
  url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1600&q=80')
  center/cover no-repeat;
  color:white;
  text-align:center;
  padding:120px 20px;
}
.hero h1{
  font-size:44px;
  margin-bottom:20px;
}
.hero p{
  font-size:18px;
  opacity:.9;
}

/* CATEGORY BUTTONS */
.categories{
  text-align:center;
  margin:40px 0;
}
.categories button{
  padding:10px 22px;
  border:none;
  border-radius:25px;
  margin:10px;
  cursor:pointer;
  background:#0f172a;
  color:white;
  transition:.3s;
}
.categories button:hover{
  background:#e94560;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:25px;
  max-width:1200px;
  margin:0 auto 60px;
  padding:0 20px;
}

.card{
  background:white;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  transition:.3s;
}
.card:hover{
  transform:translateY(-6px);
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}
.card-content{
  padding:20px;
}
.card-content h3{
  margin-bottom:10px;
  font-size:18px;
}
.card-content a{
  text-decoration:none;
  color:#e94560;
  font-weight:600;
}

/* FOOTER */
footer{
  background:#0f172a;
  color:white;
  text-align:center;
  padding:30px;
}
footer a{
  color:white;
  text-decoration:none;
  margin:0 10px;
}
footer a:hover{
  color:#ff4d6d;
}
</style>

<script>
function filterCategory(category){
  const cards=document.querySelectorAll('.card');
  cards.forEach(card=>{
    if(category==="all"){
      card.style.display="block";
    }else{
      if(card.classList.contains(category)){
        card.style.display="block";
      }else{
        card.style.display="none";
      }
    }
  });
}
</script>
