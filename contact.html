<!DOCTYPE html>
<html>
<head>
<title>Contact | AI & Viral Tech Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body{font-family:Poppins;background:#f4f7fb;margin:0}
section{max-width:850px;margin:60px auto;background:white;padding:40px;border-radius:20px;box-shadow:0 10px 25px rgba(0,0,0,.08)}
input,textarea{width:100%;padding:12px;margin:10px 0;border-radius:8px;border:1px solid #ccc}
button{padding:12px 20px;background:#0f172a;color:white;border:none;border-radius:8px;cursor:pointer}
button:hover{background:#e94560}
</style>
</head>
<body>

<section>
<h1>Contact Us</h1>
<p>Have questions or business inquiries? Send us a message.</p>

<input type="text" placeholder="Your Name">
<input type="email" placeholder="Your Email">
<textarea rows="5" placeholder="Your Message"></textarea>
<button>Send Message</button>

</section>

</body>
</html>
