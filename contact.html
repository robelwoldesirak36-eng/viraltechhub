<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | AI & Viral Tech Hub</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
font-family:'Poppins',sans-serif;
background:#f4f7fb;
margin:0;
}

.container{
max-width:600px;
margin:60px auto;
background:white;
padding:40px;
border-radius:15px;
box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

h1{text-align:center;margin-bottom:20px;}

input, textarea{
width:100%;
padding:12px;
margin:10px 0;
border-radius:8px;
border:1px solid #ccc;
}

button{
background:#162447;
color:white;
padding:12px 25px;
border:none;
border-radius:8px;
cursor:pointer;
font-size:16px;
}

button:hover{
background:#1f4068;
}

.success{
color:green;
text-align:center;
margin-top:15px;
display:none;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
(function(){
emailjs.init("YOUR_PUBLIC_KEY");
})();

function sendMail(e){
e.preventDefault();

emailjs.sendForm("8W1jW2-GcMXH7_qC1","template_kccezxx","service_tx2num4")
.then(function(){
document.getElementById("success").style.display="block";
document.getElementById("contact-form").reset();
});
}
</script>
</head>

<body>

<div class="container">
<h1>Contact Us</h1>

<form id="contact-form" onsubmit="sendMail(event)">
<input type="text" name="name" placeholder="Your Name" required>
<input type="email" name="email" placeholder="Your Email" required>
<textarea name="message" rows="5" placeholder="Your Message" required></textarea>
<button type="submit">Send Message</button>
</form>

<p id="success" class="success">Message sent successfully!</p>

</div>

</body>
</html>
